<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>New Tab</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div id="search">
      <input id="search-field" type="text" name="search-field"/>
   </div>

   <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center p-0">
      <div id="clock"></div>

      <a href="https://beta.weather.bom.gov.au/location/r3gx2f8-sydney" id="weather-container" class="px-4 py-2 mb-3 shadow">
         <span id="weather">Loading ... </span>
         <img id="weather-icon" src="">
      </a>

      <div class="bookmark-container m-3 d-flex flex-row mw-50" >
         <div class="bookmark-set shadow mx-3 p-3">
            <div class="bookmark-title">Mail</div>
            <div class="bookmark-inner-container">
               <a class="bookmark" href="https://inbox.google.com/" target="_blank">GMail</a>
               <a class="bookmark" href="https://outlook.office.com/owa/?realm=ad.unsw.edu.au" target="_blank">zMail</a>
               <a class="bookmark" href="https://outlook.office.com/owa/?realm=ad.unsw.edu.au" target="_blank">ProtonMail</a>
            </div>
         </div>
         <div class="bookmark-set shadow mx-3 p-3">
            <div class="bookmark-title">Daily</div>
            <div class="bookmark-inner-container">
               <a class="bookmark" href="https://inbox.google.com/" target="_blank">Inbox</a>
               <a class="bookmark" href="https://trello.com/b/gIeUdih7/personal" target="_blank">Trello</a>
               <a class="bookmark" href="https://calendar.google.com/calendar/r" target="_blank">Calendar</a>
            </div>
         </div>
         <div class="bookmark-set shadow mx-3 p-3">
            <div class="bookmark-title">Social</div>
            <div class="bookmark-inner-container">
               <a class="bookmark" href="https://messages.google.com/web/conversations" target="_blank">SMS</a>
               <a class="bookmark" href="https://facebook.com" target="_blank">Facebook</a>
            </div>
         </div>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
