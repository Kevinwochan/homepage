    <div id="search">
        <input id="search-field" type="text" name="search-field"/>

                <div class="bookmark-title"> Media </div>

                    <a class="bookmark" href="https://fmovies.to" target="_blank">FMovies</a>
                    <a class="bookmark" href="https://youtube.com" target="_blank">Youtube</a>

            </div>
            <div class="bookmark-set mx-3 col-3 p-3">

                    <a class="bookmark" href="https://reddit.com/r/worldnews" target="_blank">/r/worldnews</a>

            </div>
            <div class="bookmark-set mx-3 col-3 p-3">

        <svg viewBox="0 0 1920 250" xmlns="http://www.w3.org/2000/svg" id="waveform-collage">

                  d="M1920 250H0V0s126.707 78.536 349.975 80.05c177.852 1.203 362.805-63.874 553.803-63.874 290.517 0 383.458 57.712 603.992 61.408 220.527 3.696 278.059-61.408 412.23-17.239">
